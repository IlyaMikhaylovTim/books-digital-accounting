<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Список всех людей</title>
</head>

<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName() + ', ' + person.getBirthYear()}"></a>
</div>

<br>
<hr>

<a th:href="@{/people/new}">Создать нового человека</a>

</body>
</html>
