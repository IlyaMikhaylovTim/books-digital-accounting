<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Edit</title>
</head>

<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="name">Введите название книги:</label>
  <input type="text" id="name" th:field="*{name}"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br>
  <label for="author">Введите автора</label>
  <input type="text" id="author" th:field="*{author}"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:error="*{author}">Author error</div>
  <br>
  <label for="year">Введите год:</label>
  <input type="text" id="year" th:field="*{year}"/>
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:error="*{year}">Year error</div>

  <br>

  <input type="submit" value="Внести изменения">

</form>
</body>
</html>
